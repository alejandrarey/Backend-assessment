<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body >
  
    <h1 id="tittle">TRY THE FEATURES</h1>
    

    
    <main>
      <div>

    <button id="complimentButton">Get a Compliment</button>

    <button id="fortuneButton">Find your Fortune</button><br><br>

    <div id="text"> </div><br>
    <button id="jokeButton">Click for a Joke</button><br><br>

    <div id="rate-joke"> 
     From 5-1 How did you like that joke?
    </div><br>

    <input type="radio" id="1" name="rating" onclick="setRating('that was a bad joke!')" /> 
    <label for="1">1</label>
    <input type="radio" id="2" name="rating" onclick="setRating('i didnt understand the joke!')" /> 
    <label for="2">2</label>
    <input type="radio" id="3" name="rating" onclick="setRating('fun enough!')" /> 
    <label for="3">3</label>
    <input type="radio" id="4" name="rating" onclick="setRating('that was very funny!')" /> 
    <label for="4">4</label>
    <input type="radio" id="5" name="rating" onclick="setRating('Goood one! I cant stop laughing')" /> 
    <label for="5">5</label>

  </div>


<div id="own-joke-tittle">Now you can add your own jokes here...
    <form>

      <input 
          type='text'
          id="joke"
          placeholder="Type a good programming joke"/>
      <input 
          type='text'
          id="rate"
          placeholder='Rate this Joke. 1 = The Worse, 5 = Coolest Joke Ever'/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL'/>
      <button>Add Joke</button>
  </form>
  
</div>

<section id="jokes-container"></section>
   
</main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });

         

      };

      document.getElementById("jokeButton").onclick = function () {
        axios.get("http://localhost:4000/api/joke/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });

         

      };

      window.onload = function() {
            
            document.getElementById("text").textContent="Time for some Programmer jokes (taking breaks helps for a better performance!)";
};

    function setRating(val){
      alert(val);
    }
    </script>
     
  </body>
</html>
